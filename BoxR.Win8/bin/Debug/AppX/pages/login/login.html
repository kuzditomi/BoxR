<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <!-- Styles -->
    <link href="/css/Login.css" rel="stylesheet" />
        
    <!-- Scripts -->
    <script src="/pages/login/login.js"></script>
</head>
    <body>
        <section id="loginForm">
            <table>
                <tr>
                    <td>
                        <div class="logincred">
                            <h1>BoxR<progress id="progressRing" class="win-ring win-medium"></progress></h1>
                            <table>
                                <tr>
                                    <td>Username</td>
                                    <td><input type="text" id="username" class="username"/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" id="password" class="password" /></td>
                                </tr>
                            </table>
                            <section id="loginError"></section>
                            <table id="loginbuttons">
                                <tr>
                                    <td>
                                        <a id="regbtn" class="btn">Register</a>
                                    </td>
                                    <td>
                                        <a href="#" class="btnfacebook" title="Log in using your Facebook account" onclick="launchFacebookWebAuth()">&nbsp;</a>   
                                        <a href="#" class="btnmicrosoft" title="Log in using your Microsoft account">&nbsp;</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="error">&nbsp;</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </body>
</html>
