<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="game.js"></script>
</head>
    <body>
        <header>
            <h1>BoxR</h1>
            <span id="welcome"></span>
        </header>
        <div id="container">
            <canvas id="gameCanvas" width="1" height="1"></canvas>
            <div id="roundcounter">&nbsp;</div>
            <aside class="selfcounter">
                <div>
                    <div class="selfname" id="selfname">&nbsp;</div>
                </div>
                <div class="selfscore" id="selfscore">0</div>
            </aside>
            <aside class="opponentcounter">
                <div>
                    <div class="opponentname" id="opponentname">&nbsp;</div>
                </div><div class="opponentscore" id="opponentscore">0</div>
            </aside>
        </div>
        <div id="quitGame">
            <div class="inner">
                <a href="#" id="quitBtn">Kilépés</a>
            </div>
        </div>
    </body>
</html>
