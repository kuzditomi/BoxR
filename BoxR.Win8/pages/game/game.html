<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="game.css" rel="stylesheet" />
    <script src="game.js"></script>
</head>
    <body>
        <div id="back">
            <button class="win-backbutton"></button>
            <h1 data-win-res="{textContent: 'back_button'}"></h1>
        </div>
        <div id="container">
            <section id="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </section>
            <section id="score-container">
                <ul class="scores">
                    <li class="tile-blue">
                        <h2 id="selfname" class="truncate"></h2>
                        <h1 id="selfscore">0</h1>
                    </li>
                    <li class="tile-red">
                        <h2 id="opponentname" class="truncate"></h2>
                        <h1 id="opponentscore">0</h1>
                    </li>
                    <li id="turnDiv" class="tile noopacity">
                        <h1>blue turn</h1>
                    </li>
                </ul>
            </section>
            <section id="text-container">
                <header>
                    <h2 data-win-res="{textContent: 'single_howto'}"></h2>
                </header>
                <p data-win-res="{textContent: 'single_howto_first'}"></p>
                <p data-win-res="{textContent: 'single_howto_second'}"></p>
            </section>
        </div>
    </body>
</html>
