<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>choosenick</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="choosenick.js"></script>
</head>
    <body>
        <div id="back" style="margin-left: 0">
            <button class="win-backbutton"></button>
            <h1 data-win-res="{textContent: 'back_button'}"></h1>
        </div>
        <h1>BoxR</h1>
        <h2><span data-win-res="{textContent: 'choosenick_associate'}"></span><span id="provider"></span><span data-win-res="{textContent: 'choosenick_account'}"></span></h2>
        <table>
            <tr>
                <td colspan="2">
                    <p>
                        <span data-win-res="{textContent: 'choosenick_succ_auth'}"></span>
                        <span id="provider2"></span>.
                        <span data-win-res="{textContent: 'choosenick_choose_name'}"></span>
                    </p>
                </td>
            </tr>
            <tr>
                <td ></td>
                <td><input type="text" id="username" class="username"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="btnRegister" data-win-res="{value: 'login_reg'}" class="btn"/></td>
            </tr>
        </table>
    </body>
</html>
