<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="settings.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Settings flyout" data-win-options="{settingsCommandId:'settings',width:'narrow'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color:darkslateblue;z-index: 1001;"> <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label" data-win-res="{textContent: 'settings'}">Settings</div>
            <img src="/Images/logo.png" width="40" height="40" style="position: absolute; right: 40px;"/>
        </div>
        <div class="win-content">
            <div class="win-settings-section" style="color: darkslateblue">
                <h2 data-win-res="{textContent: 'settings_bg'}"></h2>
                <br/>
                <div id="colors">
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
