<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Error Repost</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="report.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Error Report flyout" data-win-options="{settingsCommandId:'report',width:'narrow'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color:darkslateblue"> <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Error report</div>
            <img src="/Images/logo.png" width="40" height="40" style="position: absolute; right: 40px;"/>
        </div>
        <div class="win-content ">
            <div class="win-settings-section" style="color: darkslateblue">
                <h2>Latest errors:</h2>
                <br/>
                <div id="errors" style="display: none">
                    <p>Some error occured recently. Would you like to report it to developers?<p/><input type='button' onclick='sendReport();' value='Report'/>
                </div>
                <div id="noerrors" style="display: none">
                    <p>No error happened recently.</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
