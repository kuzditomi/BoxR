<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Privacy Policy</title>
    <style>
        h2 {
            font-family: 'Segoe UI Semibold';
            margin-bottom: 5px;
        }
        li {
            list-style: none;
            margin-bottom: 20px;
        }
        .win-settings-section {
            font-size: 12pt;
        }
        .win-settings-section h2{
            font-size: 14pt;
        }
    </style>
    <script src="privacy.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Pivacy Policy flyout" data-win-options="{settingsCommandId:'privacy',width:'narrow'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color:darkslateblue"> <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label" data-win-res="{textContent: 'privacy_policy'}"></div>
            <img src="/Images/logo.png" width="40" height="40" style="position: absolute; right: 40px;"/>
        </div>
        <div class="win-content ">
            <div class="win-settings-section" style="color: darkslateblue">
                <ul>
                    <li>
                        <h2 data-win-res="{textContent: 'privacy_policy_personal_title'}"></h2>
                        <span data-win-res="{textContent: 'privacy_policy_personal_text'}"></span>
                    </li>
                    <li>
                        <h2 data-win-res="{textContent: 'privacy_policy_share_title'}"></h2>
                        <span data-win-res="{textContent: 'privacy_policy_share_text'}"></span>
                    </li>
                    <li>
                        <h2 data-win-res="{textContent: 'privacy_policy_loc_title'}"></h2>
                        <span data-win-res="{textContent: 'privacy_policy_loc_text'}"></span>
                    </li>
                    <li>
                        <h2 data-win-res="{textContent: 'privacy_policy_q_title'}"></h2>
                        <span data-win-res="{textContent: 'privacy_policy_q_text'}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
