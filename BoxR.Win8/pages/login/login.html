<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
    
        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
        <!-- Styles -->
        <link href="login.css" rel="stylesheet" />
        <!-- Scripts -->
        <script src="login.js"></script>
    </head>
    <body>
        <div id="back" class="loginback">
            <button class="win-backbutton"></button>
            <h1 data-win-res="{back_button: 'back_button'}"></h1>
        </div>
        <section id="logincontainer">
            <div id="waitDiv">
                <span data-win-res="{textContent: 'login_wait'}"></span><br/>
                <progress class="win-ring win-large" />
            </div>
            <section class="logo">
                <img src="/Images/header_widelogo.png"/>
            </section>
            <section class="login">
                <h1 data-win-res="{textContent: 'login'}"></h1>
                <div class="form">
                    <span data-win-res="{textContent: 'login_desc'}"></span>
                    <div class="loginform">
                        <label class="username" data-win-res="{textContent: 'login_username'}"></label>
                        <input type="text" class="username"/>
                        <label class="password" data-win-res="{textContent: 'login_pass'}"></label>
                        <input type="password" class="password"/>
                        <input type="button" class="mslogin"/>
                        <input type="button" class="fblogin"/>
                        <progress id="loginprogress" class="win-ring win-large" />
                    </div>
                </div>
            </section>
            <section class="register">
                <h1 data-win-res="{textContent: 'login_reg'}"></h1>
                <div class="form">
                    <span data-win-res="{textContent: 'login_reg_desc'}"></span>
                    <div class="registerform">
                        <label class="username" data-win-res="{textContent: 'login_username'}"></label>
                        <input type="text" class="username"/>
                        <label class="password" data-win-res="{textContent: 'login_pass'}"></label>
                        <input type="password" class="password"/>
                        <label class="confirm-password" data-win-res="{textContent: 'login_reg_confirm'}"></label>
                        <input type="password" class="confirm-password"/>
                        <input type="button" class="regbutton" onclick="register()" data-win-res="{value: 'login_reg'}"/>
                        <progress id="registerprogress" class="win-ring win-large" />
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
