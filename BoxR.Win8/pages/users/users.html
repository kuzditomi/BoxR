<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="users.css" rel="stylesheet" />
    <script src="users.js"></script>
</head>
    <body>
        <div id="usertemplate" data-win-control="WinJS.Binding.Template">
            <span data-win-bind="innerText: username"></span>
        </div>
        
        <div id="back" class="usersback">
            <button class="win-backbutton"></button>
            <h1 data-win-res="{textContent: 'back_button'}"></h1>
        </div>
        <section id="pagecontainer">
            <section class="logo">
                <img src="/Images/header_widelogo.png"/>
            </section>
            <section class="users">
                <h1 data-win-res="{textContent: 'users_online'}"></h1>
                <div id="userList">
                    <!--<div id="8a52178d-0340-423c-ae39-c99fc97a6561" class="user"><span>Küzdi Tamás András</span></div>-->
                </div>
            </section>
            <section class="howtoplay">
                <h1 data-win-res="{textContent: 'single_howto'}"></h1>
                <p data-win-res="{textContent: 'single_howto_second'}"></p>
            </section>
            <section class="about">
                <h1 data-win-res="{textContent: 'users_about'}"></h1>
                <p data-win-res="{textContent: 'single_howto_first'}"></p>
                <p><span data-win-res="{textContent: 'users_opensource'}"></span><a href="https://github.com/kuzditomi/BoxR/tree/developer">GitHub</a></p>
                <p><span data-win-res="{textContent: 'users_specialthanks'}"></span> <a href="http://gyorgybalassy.wordpress.com/" data-win-res="{textContent: 'users_balassy'}"></a><span data-win-res="{textContent: 'users_tech'}"></span></p>
            </section>
        </section>
    </body>
</html>
