<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>About BoxR</title>
    <style>
        a {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="About section flyout" data-win-options="{settingsCommandId:'about',width:'narrow'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header" style="background-color:darkslateblue"> <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">About BoxR</div>
            <img src="/Images/logo.png" width="40" height="40" style="position: absolute; right: 40px;"/>
        </div>
        <div class="win-content ">
            <div class="win-settings-section" style="color: darkslateblue">
                <h1>BoxR v2.0</h1>
                <br/>
                <p>Copyright &copy; 2013 <br/> Küzdi Tamás</p>
                <p>BoxR is an implementation of the game known as "dots and boxes". You can also play the game online at <br/><a href="http://boxr.azurewebsites.net">http://boxr.azurewebsites.net</a></p>
                <p> The project is Open Source, you can find it on GitHub under <a href="https://github.com/kuzditomi/BoxR">kuzditomi/BoxR</a>.<br/> All suggestions are welcomed.</p>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
