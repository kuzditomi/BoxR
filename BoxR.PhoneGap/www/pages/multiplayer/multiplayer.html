<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
</head>
<body>
	<link rel="stylesheet" href="pages/multiplayer/multiplayer.css"/>
    <div class="span12">
        <div class="row text-centered">
            <div class="span4">
                <img src="img/header_widelogo.png" alt="BoxR">
            </div>
        </div>
        <div class="row">
            <div class="span6 login" >
                <h2>login</h2>
                <div class="form-horizontal well">
                    <div class="row">
                        <p class="help-inline">You can login by typing your BoxR registered credentials.</p>
                        <div class="span6">
                            <div class="control-group">
                                <label for="username" class="control-label">Username</label>
                                <div class="controls">
                                    <input type="text" class="input-large focused username" id="username" name="username" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="password" class="control-label">Password</label>
                                <div class="controls">
                                    <input type="password" class="input-large focused password" id="password" name="password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                        <input type="button" class="btn" value="login" name="login" title="Log in" onclick="auth()"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span6 register" >
                <h2>register</h2>
                <div class="form-horizontal well">
                    <div class="row">
                        <p class="help-inline">If you have no account so far, you can register by providing a username and your password.</p>
                        <div class="span6">
                            <div class="control-group">
                                <label for="regusername" class="control-label">Username</label>
                                <div class="controls">
                                    <input type="text" class="input-large focused username" id="regusername" name="regusername" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="regpassword" class="control-label">Password</label>
                                <div class="controls">
                                    <input type="password" class="input-large focused password" id="regpassword" name="regpassword" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="confirmpassword" class="control-label">Confirm password</label>
                                <div class="controls">
                                    <input type="password" class="input-large focused password" id="confirmpassword" name="confirmpassword" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="button" value="Register" class="btn" onclick="register()"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
	 <script type="text/javascript" src="pages/multiplayer/multiplayer.js"></script>
</body>
</html>
