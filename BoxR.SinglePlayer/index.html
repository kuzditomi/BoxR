<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BoxR Singleplayer</title>

</head>
    <body>
        <header id="header">
            <h1>BoxR</h1>
        </header>
        <div id="container"> 
            How can I call You?
            <input type="text" id="name"/>
            <input type="button" onclick="window.StartGame();" value="Start Game!"/>

        <script>
            window.StartGame = function () {

            }
    </script>
    </body>
