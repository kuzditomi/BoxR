<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BoxR Singleplayer</title>
    <link rel="stylesheet" href="css/boxr.css"/>
    <script src="js/Init.js"></script>
    <script src="js/BoxR.Game.js"></script>
</head>
    <body>
        <header id="header">
            <h1>BoxR</h1>
            <div>Welcome, <span id="name"></span> !</div>
        </header>
        <div id="blanket" style="display:none">
            <div id="bg"></div>
            <div id="outer">
                <div id="middle">
                    <div id="inner">
                        <section id="winPopup" style="display:none;">
                            <p>Congratulation, you have won the game!</p>
                            <a class="accept button" href="#" onclick="location.reload(true)">OK</a> 
                        </section>
                        <section id="losePopup" style="display:none;">
                            <p>You have just lost the game.</p>
                            <a class="deny button" href="#" onclick="location.reload(true)">OK</a> 
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"> 
            <canvas id="gameCanvas"></canvas>
            <aside class="selfcounter">
                <div>
                    <div id="selfname" class="selfname">You</div>
                </div>
                <div class="selfscore" id="selfscore">0</div>
            </aside>
            <aside class="opponentcounter">
                <div>
                    <div class="opponentname">Bob</div>
                </div>
                <div class="opponentscore" id="opponentscore">0</div>
            </aside>
        </div>
        <footer>
            Copyright © 2013 - Küzdi Tamás
        </footer>
    </body>
</html>
